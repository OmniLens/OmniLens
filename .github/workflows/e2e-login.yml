name: ðŸŽ­ Login

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: [localhost, preview, production]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Install Playwright Browsers
      run: bunx playwright install --with-deps chromium
    
    - name: Setup environment variables
      run: |
        echo "TEST_GITHUB_USERNAME=${{ secrets.TEST_GITHUB_USERNAME }}" >> $GITHUB_ENV
        echo "TEST_GITHUB_PASSWORD=${{ secrets.TEST_GITHUB_PASSWORD }}" >> $GITHUB_ENV
        
        # Set base URL based on project
        if [ "${{ matrix.project }}" = "localhost" ]; then
          echo "PLAYWRIGHT_BASE_URL=http://localhost:3000" >> $GITHUB_ENV
        elif [ "${{ matrix.project }}" = "preview" ]; then
          echo "PLAYWRIGHT_BASE_URL=https://${{ github.event.deployment.payload.web_url || 'omnilens-git-main-christopher-zeuchs-projects.vercel.app' }}" >> $GITHUB_ENV
        else
          echo "PLAYWRIGHT_BASE_URL=https://www.omnilens.xyz" >> $GITHUB_ENV
        fi
    
    - name: Setup database (for localhost tests)
      if: matrix.project == 'localhost'
      run: |
        # Add database setup commands here if needed for localhost testing
        # For example: bun run setup
        echo "Database setup would go here"
    
    - name: Start development server (for localhost tests)
      if: matrix.project == 'localhost'
      run: |
        bun run dev &
        sleep 30  # Wait for server to start
      env:
        # Add any required environment variables for localhost
        NODE_ENV: test
    
    - name: Run Playwright tests
      run: cd e2e && bunx playwright test --project=${{ matrix.project }}
      env:
        TEST_GITHUB_USERNAME: ${{ secrets.TEST_GITHUB_USERNAME }}
        TEST_GITHUB_PASSWORD: ${{ secrets.TEST_GITHUB_PASSWORD }}
        PLAYWRIGHT_BASE_URL: ${{ env.PLAYWRIGHT_BASE_URL }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.project }}
        path: |
          e2e/playwright-report/
          e2e/test-results/
        retention-days: 30
    
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-videos-${{ matrix.project }}
        path: e2e/test-results/
        retention-days: 30

  # Separate job for running tests against preview deployments
  test-preview:
    if: github.event_name == 'pull_request'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Install Playwright Browsers
      run: bunx playwright install --with-deps chromium
    
    - name: Wait for Vercel deployment
      run: |
        # Wait for Vercel deployment to be ready
        # This is a placeholder - you might need to implement actual deployment waiting logic
        echo "Waiting for Vercel deployment..."
        sleep 60
    
    - name: Run Playwright tests against preview
      run: cd e2e && bunx playwright test --project=preview
      env:
        TEST_GITHUB_USERNAME: ${{ secrets.TEST_GITHUB_USERNAME }}
        TEST_GITHUB_PASSWORD: ${{ secrets.TEST_GITHUB_PASSWORD }}
        VERCEL_PREVIEW_URL: ${{ github.event.deployment.payload.web_url }}
    
    - name: Upload preview test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-preview
        path: |
          e2e/playwright-report/
          e2e/test-results/
        retention-days: 30
