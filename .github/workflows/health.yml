name: ğŸ«€ Health Test

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  test-health:
    name: ğŸ§ª Run health tests
    runs-on: ubuntu-latest
    
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      NODE_ENV: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥Checkout code
      uses: actions/checkout@v5

    - name: ğŸ Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: ğŸ§° Install dependencies
      run: bun install

    - name: ğŸ—„ï¸ Setup database schema
      run: |
        # Install PostgreSQL client
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        
        # Wait for PostgreSQL to be ready
        sleep 5
        
        # Create database schema
        psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f lib/schema.sql
      env:
        PGPASSWORD: ${{ secrets.DB_PASSWORD }}

    - name: ğŸš€ Start development server
      run: |
        # Start server in background with environment variables
        bun run dev &
        sleep 10
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ§ª Run health tests
      run: bun run test:health
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
