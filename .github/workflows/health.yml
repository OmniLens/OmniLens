name: ü´Ä Health Test

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '0 3 * * *'  # Run daily at 05:00 AM UTC+2
  workflow_dispatch:
    
jobs:
  test-health:
    name: üß™ Run health tests
    runs-on: tenki-standard-autoscale

    env:
      GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: http://localhost:3000
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_HOST: localhost
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: 5432
      NODE_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: üì•Checkout code
      uses: actions/checkout@v5

    - name: üçû Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: üß∞ Install dependencies
      run: bun install

    - name: üóÑÔ∏è Setup database schema
      run: |
        # Install PostgreSQL client
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        
        # Wait for PostgreSQL to be ready
        sleep 5
        
        # Create database schema
        psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f lib/schema.sql
      env:
        PGPASSWORD: ${{ secrets.DB_PASSWORD }}

    - name: üöÄ Start development server
      run: |
        # Start server in background with environment variables
        bun run dev &
        sleep 10
      env:
        GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
        GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
        BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
        BETTER_AUTH_URL: http://localhost:3000
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_HOST: localhost
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_PORT: 5432
        NODE_ENV: test

    - name: üß™ Run health tests
      run: bun run test:health
      env:
        GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
        GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
        BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
        BETTER_AUTH_URL: http://localhost:3000
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_HOST: localhost
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_PORT: 5432
        NODE_ENV: test