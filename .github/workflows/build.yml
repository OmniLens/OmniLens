name: ðŸ—ï¸ Build

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '0 3 * * *'  # Run daily at 05:00 AM UTC+2
  workflow_dispatch:

jobs:
  validate-dashboard:
    name: ðŸŽ¯ Validate OmniLens Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸž Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ§° Install dependencies
        run: bun install

      - name: ðŸ” Run linting
        run: bun run lint

      - name: ðŸ—ï¸ Build application
        run: bun run build

  validation-summary:
    name: ðŸ“Š Validation Summary
    runs-on: ubuntu-latest
    needs: validate-dashboard
    if: always()
    
    steps:
      - name: ðŸ“‹ Validation Summary
        run: |
          echo "## âœ… Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Components Validated:" >> $GITHUB_STEP_SUMMARY
          echo "âœ… OmniLens Dashboard (Next.js + Bun) - Built and tested" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Status:" >> $GITHUB_STEP_SUMMARY
          echo "- OmniLens Dashboard: ${{ needs.validate-dashboard.result }}" >> $GITHUB_STEP_SUMMARY