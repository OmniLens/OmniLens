name: ðŸŽ­ E2E Tests

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '0 3 * * *'  # Run daily at 05:00 AM UTC+2
  workflow_dispatch:

jobs:
  test-e2e:
    name: ðŸŽ­ Run E2E tests
    runs-on: tenki-standard-autoscale

    env:
      GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: http://localhost:3000
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_HOST: localhost
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: 5432
      NODE_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸž Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ§° Install dependencies
        run: bun install

      - name: ðŸŽ­ Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: apps/web

      - name: ðŸ—„ï¸ Setup database schema
        run: |
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          # Wait for PostgreSQL to be ready
          sleep 5
          
          # Create database schema
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f apps/web/lib/schema.sql
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: ðŸš€ Start development server
        run: |
          # Start server in background with environment variables
          bun run dev &
          sleep 15
        working-directory: apps/web
        env:
          GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: http://localhost:3000
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_HOST: localhost
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: 5432
          NODE_ENV: test

      - name: ðŸŽ­ Run E2E tests
        run: bun run test:e2e
        working-directory: apps/web

      - name: ðŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: ðŸ“ˆ Test summary
        if: always()
        run: |
          echo "## âœ… E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Report" >> $GITHUB_STEP_SUMMARY
          echo "Playwright report available in artifacts: \`playwright-report\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View HTML report: Download \`playwright-report\` artifact and open \`index.html\`" >> $GITHUB_STEP_SUMMARY

